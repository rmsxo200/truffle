<!DOCTYPE html>
<!--Thymeleaf, ConfigFragment 선언-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="config">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />

        <!-- Font Awesome icons (free version)-->
        <!--all.js 다운로드 경로 : https://use.fontawesome.com/releases/v6.3.0/js/all.js-->
        <script src="/js/all.js" crossorigin="anonymous"></script>

        <!-- Google fonts-->
        <!-- fontMontserrat.css 다운로드 경로 : https://fonts.googleapis.com/css?family=Montserrat:400,700 -->
        <link href="/css/fontMontserrat.css" rel="stylesheet" type="text/css" />

        <!-- fontLato.css 다운로드 경로 : https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic -->
        <link href="/css/fontLato.css" rel="stylesheet" type="text/css" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />

        <style>
            .list-span {
                display: block;
                width: 100%;
                padding: 0.375rem 0.75rem;
                font-size: 1rem;
                font-weight: 400;
                line-height: 1.5;
                color: #212529;
                background-color: #fff;
                background-clip: padding-box;
                border: 0.125rem solid #ced4da;
                border-radius: 0.5rem;
                transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            }

            .alert-text-div {
                display: none;
                width: 100%;
                margin-top: 0.25rem;
                font-size: 0.875em;
                color: #dc3545;
            }
        </style>
    </head>
</html>
